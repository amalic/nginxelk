version: "3"

services: 
  elasticsearch:
    image: elasticsearch:5.6.10
    networks: 
      - net
  logstash:
    build: ./logstash
    depends_on: 
      - elasticsearch
    networks:
      - net
  kibana:
    image: kibana:5.6.10
    depends_on:
      - elasticsearch
    ports: 
      - 5601:5601
    networks: 
      - net
networks: 
  net:
    driver: bridge
